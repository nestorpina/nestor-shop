<img ng-src="{{mainImageUrl}}" class="product">

<h1>{{product.name}}</h1>
<h4>Category: {{ product.category.name }}</h4>

<p>{{product.description}}</p>

<ul class="specs">
  <li>
    <span>Quantity</span>
    <dl>
      <dt>Type</dt>
      <dd>{{product.unitType}}</dd>
      <dt>Units</dt>
      <dd>{{product.units}}</dd>
    </dl>
  </li>
</ul>
