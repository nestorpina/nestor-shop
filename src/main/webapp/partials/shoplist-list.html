<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="creationDate">Creation Date</option>
      </select>

    </div>
<table class="table table-striped">
<thead>
  <tr>
    <th>Name</th>
    <th>Creation Date</th>
    <th><button ng-click="newSL()" class="btn btn-primary btn-small">New List</button></th>
<tbody>
 <tr ng-repeat="shoplist in shoplists | filter:query | orderBy:orderProp">
  	<td><a href="#/shoplists/{{shoplist.id}}">{{shoplist.name}}</a></td>
  	<td>{{shoplist.creationDate}}</td>
  	<td><button class="btn btn-link"  ng-click="deleteSL($index)">Remove</button>
  </tr>
</tbody>    
</table>
    
<table class="table" ng-show="newFormEnabled">
  <tbody>
    <tr>                
        <td>
        <input type="text" ng-model="name"  size="30" placeholder="Shopping list Name">
      </td>
      <td>
        <a ng-click="cancelAdd()" class="btn">Cancel</a>
      </td>
      <td>
        <a ng-click="addSL()" class="btn btn-primary">Save Shopping List</a>
      </td>
    </tr>
  </tbody>
</table>    
  </div>
</div>
