<img ng-src="{{mainImageUrl}}" class="product">

<h1>{{shoplist.shoplist.name}}</h1>
<h4>Owner: {{ shoplist.shoplist.owner.raw.name }}</h4>

<p>Creation date : {{shoplist.shoplist.creationDate}}</p>

<table class="table table-striped">
<thead>
  <tr>
    <th>Buy</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Date Bought</th>
    <th>Remove</th>
<tbody>
  <tr ng-repeat="item in shoplist.items" ng-class="{success: item.bought}">
  	<td><button class="btn btn-primary" ng-click="buyItem(item,$index)" ng-hide="item.bought">Buy</button></td>
  	<td>{{item.product.name}}</td>
  	<td>{{item.quantity}}</td>
  	<td>{{item.dateBought}}</td>
  	<td><button class="btn btn-link"  ng-click="removeItem(item)">Remove</button>
  </tr>
</tbody>    
</table>
